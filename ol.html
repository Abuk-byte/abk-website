<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered</title>
    <style>
        body {
            background-color: #f1daaf;
            margin: 0;
            height: 100vh;
            margin-top: 3cm;
            margin-left: 5cm;
        }
        b{
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <b>Ordered List</b>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ol start="100">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ol type="A" start="10">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </div>
</body>
</html>
