<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<style>
    body{
        background-color: #f1daaf;
        margin-top: 3cm;
        margin-left: 5cm;
        height: 100vh;
        justify-content: center; 
        align-items: center;   
        }
</style>
<body>
    <h3><u>Unordered list</u></h3>
    <ul>
        <li>HTML</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>SQL</li>
    </ul>    
    <ul style="margin-left: 40px;">
        <li>HTML</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>SQL</li>
    </ul>    
    <ul>
        <li>HTML</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>SQL</li>
    </ul>    
</body>
</html>
